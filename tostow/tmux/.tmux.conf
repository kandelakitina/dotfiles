set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

set -sg escape-time 0

# Prefix
set -g prefix C-s

# Change index
set -g base-index 1
setw -g pane-base-index 1

# Sort in sessions List
bind s choose-tree -sZ -O name

# panes management

# Use vi mode for keybindings
set-window-option -g mode-keys vi

# Unbind default keybindings
unbind-key C-h
unbind-key C-j
unbind-key C-k
unbind-key C-l

# Custom keybindings
bind-key -n C-h select-pane -L
bind-key -n C-j select-pane -D
bind-key -n C-k select-pane -U
bind-key -n C-l select-pane -R

setw -g mode-keys vi

unbind %
bind '\' split-window -h

unbind '"'
bind - split-window -v

unbind r
bind r source-file ~/.tmux.conf

bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5
bind -r m resize-pane -Z

bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

# Mouse
set -g mouse on
set-window-option -g mode-keys vi

# t session manager
##################

# skip "kill-pane 1? (y/n)" prompt
bind-key x kill-pane 

# don't exit from tmux when closing a session
set -g detach-on-destroy off  

# add an icon
set -g @t-fzf-prompt 'î¯ˆ  '

# List of plugins
##################
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'joshmedeski/t-smart-tmux-session-manager'

set -g status-right '#(~/.tmux/scripts/check_online.sh) | #(~/.tmux/scripts/battery_percentage.sh) | %a %h-%d %H:%M '
set -g status-position top
set -g status-bg "#101421"
set -g status-fg "blue"

# Visual
# set -g @plugin 'jimeh/tmux-themepack'
# set -g @themepack 'basic'

# set -goq @themepack-status-right-area-middle-format "%H:%M"
# set -goq @themepack-status-right-area-right-format "#(~/.tmux/scripts/check_online.sh) | #(~/.tmux/scripts/battery_percentage.sh) | %a %h-%d %H:%M"

set -goq @theme-clock-mode-style 24

set -goq @theme-status-bg "#101421"
set -goq @theme-status-fg "cyan"

set -goq @theme-status-left-bg "#101421"
set -goq @theme-status-right-bg "#101421"

set -goq @theme-window-status-current-bg cyan

set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-urlview'
set -g @plugin 'tmux-plugins/tmux-continuum'

set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @resurrect-save 'S'
set -g @resurrect-restore 'L'

# Theme
set -g @resurrect-capture-pane-contents 'on'
# set -g @continuum-restore 'on'


# Initialize TMUX plugin manager
run '~/.tmux/plugins/tpm/tpm'